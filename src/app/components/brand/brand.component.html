<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden"></span>
</div>

<div class="mb-3">      
  <ul  *ngIf="dataLoaded==true" class="list-group" >
    <li routerLink="" class="list-group-item bg-secondary text-white">Markalar</li>  
      <input type="text"  [(ngModel)]="filterBrandText" class="form-control" id="brandText" placeholder="Marka arama">
      <li (click)="setCurrentBrand(brand)" *ngFor="let brand of brands | filterBrand:filterBrandText"  
          [class]="getCurrentBrandClass(brand)" 
          routerLink="cars/brand/{{brand.id}}">{{brand.name}}   
        </li>      
  </ul>
  </div>
