<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5>Ürün Ekleme</h5></div>
      <div class="card-body">
        <form [formGroup]="brandAddForm" action="">
          <div class="mb-3">
            <label for="brandName">Marka adı:</label>
            <div class="form-group">
              <input
                type="text"
                id="brandName"
                formControlName="name"
                class="form-control"
                placeholder="Marka ismi giriniz"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
