<div class="container" >  
  <div class="row">      
    <div class="col col-md-4">
      <select [(ngModel)]="filterBrandId" class="form-select">
        <option
          *ngFor="let brand of brands"
          [value]="brand.id"
          [selected]="getSelectedBrand(brand.id)">
          {{ brand.name }}
        </option>
      </select>
    </div>

    <div class="col col-md-4">
      <select [(ngModel)]="filterColorId" class="form-select">        
        <option
          *ngFor="let color of colors"
          [value]="color.id"
          [selected]="getSelectedColor(color.id)">
          {{ color.name }}
        </option>
      </select>
    </div>

    <div class="col col-md-4">
      <button routerLink="/cars/filter/{{ filterBrandId }}/{{ filterColorId }}"
        class="btn btn-success">Filtrele </button>
      <button routerLink="" type="button" class="btn btn-danger">Sıfırla</button>
    </div>

  </div>
</div>
