<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden"></span>
</div>

<div class="mb-3">
  <ul  *ngIf="dataLoaded==true" class="list-group" >
    <li routerLink="" class="list-group-item bg-secondary text-white" aria-current="true">Renkler</li>
    <input type="text" [(ngModel)]="filterColorText" class="form-control" id="filterText" placeholder="Renk arama">
    <li (click)="setCurrentColor(color)" *ngFor='let color of colors | filterColor:filterColorText' 
    [class]="getCurrentColorClass(color)" 
    routerLink="cars/color/{{color.id}}">{{color.name}}</li>
    
  </ul>
</div>
