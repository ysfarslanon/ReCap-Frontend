<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden"></span>
</div>
<ul  *ngIf="dataLoaded==true" class="list-group" >
    <li routerLink="" class="list-group-item bg-secondary text-white" aria-current="true">Renkler</li>
    <li (click)="setCurrentColor(color)" *ngFor='let color of colors' 
    [class]="getCurrentColorClass(color)" 
    routerLink="cars/color/{{color.id}}">{{color.name}}</li>
    
  </ul>
